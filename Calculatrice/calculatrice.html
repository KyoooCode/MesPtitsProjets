<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleCalcu.css">
    <script src="https://kit.fontawesome.com/5fbdf29340.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrapper">
        <div id="boxresultat">
            <p id="resultat">0</p>
        </div>
        <div id="clavier">
            <button id="ac" class="utils">AC</button>
            <button id="plusmoins" class="utils">+/-</button>
            <button id="pourcent" class="utils">%</button>

            <button id="division" class="calc">รท</button>

            <button id="sept" class="chiffre">7</button>
            <button id="huit" class="chiffre">8</button>
            <button id="neuf" class="chiffre">9</button>

            <button id="multiplication" class="calc"><i class="fa-solid fa-xmark"></i></button>

            <button id="quatre" class="chiffre">4</button>
            <button id="cinq" class="chiffre">5</button>
            <button id="six" class="chiffre">6</button>

            <button id="soustraction" class="calc">-</button>

            <button id="un" class="chiffre">1</button>
            <button id="deux" class="chiffre">2</button>
            <button id="trois" class="chiffre">3</button>

            <button id="addition" class="calc">+</button>

            <button id="zero" class="chiffre">0</button>
            <button id="virgule" class="chiffre">,</button>

            <button id="egal" class="calc">=</button>
        </div>
    </div>
    <script src="calculatrice.js"></script>
</body>
</html>
